<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<div class='container mt-3'>
    <div class="row">
      <div class="col-2 font-weight-bold">全部商品 <span class="text-danger" name="totalQty">0</span></div>
      <div class="col-4">热门商品</div>
      <div class="col-4">免息商品</div>
      <div class="col-2">配送至：广西柳州市</div>
    </div>
    <div class="row mt-3 bg-light border p-3">
      <div class="col-2"><input type="checkbox">全选</div>
      <div class="col-5">商品</div>
      <div class="col-1">单价</div>
      <div class="col-2">数量</div>
      <div class="col-1">小计</div>
      <div class="col-1">操作</div>
    </div>
    <div id="cartContent">
      <div class="row p-3 mt-1 bg-light">
        <div class="col-2"><input type="checkbox"></div>
        <div class="col-5">
          <a href=""><img src="images/01.jpg" alt="" width="100px" height="100px"></a><span>30片巨补水 秋冬新款面膜</span>
        </div>
        <div class="col-1 text-right ">¥<span name="price">0.00</span></div>
        <div class="col-2">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
            <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
            <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
          </div>
        </div>
        <div class="col-1">¥<span name="subTotal">0.00</span></div>
        <div class="col-1"><button class="btn btn-light" name='deleteItem'>删除</button></div>
      </div>
    </div>
    <div id="cartContent">
            <div class="row p-3 mt-1 bg-light">
              <div class="col-2"><input type="checkbox"></div>
              <div class="col-5">
                <a href=""><img src="images/01.jpg" alt="" width="100px" height="100px"></a><span>30片巨补水 秋冬新款面膜</span>
              </div>
              <div class="col-1 text-right ">¥<span name="price">0.00</span></div>
              <div class="col-2">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
                  <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
                  <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
                </div>
              </div>
              <div class="col-1">¥<span name="subTotal">0.00</span></div>
              <div class="col-1"><button class="btn btn-light" name='deleteItem'>删除</button></div>
            </div>
          </div>
    <div class="row mt-3 border p-3">
      <div class="col-2"><input type="checkbox">全选</div>
      <div class="col-2"><button class="btn btn-light" name='deleteSelect'>删除选中的商品</button></div>
      <div class="col-2"><button class="btn btn-light" name='clearCart'>清除购物车</button></div>
      <div class="col-2">已选择 <span class="text-danger" name="totalProduct">0</span>件商品</div>
      <div class="col-2">总价：¥<span class="text-danger" name="totalPrice">0</span></div>
      <div class="col-2"><button class="btn btn-danger">去结算</button></div>
    </div>

  </div>

<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./shoppingcart.js"></script>
<script src="./js/cart.js" ></script>
</body>
</html>
