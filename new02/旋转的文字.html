<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮皮的文字</title>
    <style>
    body{
		padding:200px;
		color:rgb(75, 121, 219);
    }
    span 
    {
        font-size: 100px;
        font-family: "宋体";
		position: relative;
    }
    span:before,span:after{
		content:attr(data-q);
		position: absolute;
		left: 0;
		top: 0;
		transform-origin: left center;
		transition:all 0.3s linear 0s;
    }
    span:before{
		color:rgb(247, 211, 8);
		z-index: 3;
		transform:rotateY(15deg);
    }
    span:after{
		color:rgba(0,0,0,0.3);
		z-index:2;
		transform: rotateY(0deg) scale(1.1, 1);
	}
	span:hover:before{
		transform:rotateY(40deg) skew(0deg, 3deg);
	}
	span:hover:after{
		transform:rotateY(40deg) skew(0deg,20deg);
	}
    </style>
</head>
<body>
    <span data-q="我">我</span>
    <span data-q="是">是</span>
    <span data-q="文">文</span>
    <span data-q="字">字</span>
    <span data-q="我">我</span>
    <span data-q="很">很</span>
    <span data-q="皮">皮</span>
</body>
</html>
