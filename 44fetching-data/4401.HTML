<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="test">
    </div>
        <script>
            //创建请求对象
            var xhr=new XMLHttpRequest();
            //设置请求对象
            var url='verse4.txt'
            xhr.open('GET',url);
            // 设置响应类型
            xhr.responseType='text';
            // 注册请求成功事件触发函数
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
                    let divNode=document.querySelector('#test');
                    divNode.textContent=xhr.response;
                }
            };
            // xhr.send();
            var url = 'can-store-xhr/products.json';
            var xhr = new XMLHttpRequest();
            var arr;

            xhr.open('GET', url);
            xhr.responseType = 'json';

            xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
            console.log(xhr.response);
            arr = xhr.response;
            console.log(arr[3]);
            let element = arr[3];
            console.log(element);
            console.log(element.name);

            }
        }
        xhr.send();

    
        </script>
</body>
</html>
